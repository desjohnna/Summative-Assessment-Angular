<form [formGroup]="addMovieForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input formControlName="title" type="text" class="form-control" id="titleInput" placeholder="Title">
  </div>

  <div class="form-group">
    <input formControlName="description" type="text" class="form-control" id="descriptionInput"
      placeholder="Description">
  </div>

  <div class="form-group">
    <input formControlName="image" type="text" class="form-control" id="imageInput" placeholder="Image URL">
  </div>

 
  <button (click)="onAddNewMovie(newMovieText)" class="btn btn-success">Add Movie</button>


</form>

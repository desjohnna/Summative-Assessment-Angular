<div class="form-group  row">
  <form [formGroup]="addMovieForm" (ngSubmit)="onSubmit()" class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="title" type="text" class="form-control validate" id="titleInput">
        <label for="titleInput"><h6>Title</h6></label>
      </div>
    </div>

    <div class="form-group row">
      <div class="input-field col s6">
        <input formControlName="description" type="text" class="form-control validate" id="descriptionInput">
        <label for="descriptionInput"><h6>Description</h6></label>
      </div>
    </div>

    <div class="form-group row">
      <div class="input-field col s6">
        <input formControlName="imageUrl" type="text" class="form-control validate" id="imageInput">
        <label for="imageInput"><h6>Image URL</h6></label>
      </div>
    </div>

    <button class="btn waves-effect waves-light" id="addMovieBtn" type="submit">Add Movie
      <i class="material-icons left">add</i>
    </button>
  
  </form>
</div>

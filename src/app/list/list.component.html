<!-- THIS DISPLAYS RIGHT AFTER ADD MOVIE BUTTON -->
<button class="btn btn-info" (click)="onToggleDisplay()">Hide/Show List</button>
<br>
<div class="row">
    <ul *ngIf="displayMoviesList" class="list-group col s6">
        <li *ngFor="let m of movies; let i = index" class="list-group-item">

            <!-- AFTER CLICKING EDIT THIS IS WHAT SHOWS -->
            <h4 *ngIf="!movieIdsBeingEdited[i]">{{ m.title }}</h4>
            <input *ngIf="movieIdsBeingEdited[i]" [(ngModel)]="m.imageUrl">
            <input *ngIf="movieIdsBeingEdited[i]" [(ngModel)]="m.title">
            <input *ngIf="movieIdsBeingEdited[i]" [(ngModel)]="m.description">



            <!-- BUTTONS -->
            <button *ngIf="!movieIdsBeingEdited[i]" (click)="onStartEditMovie(i)"
                class="btn waves-effect waves-light btn-small">Edit<i class="material-icons left">edit</i></button>


            <button *ngIf="movieIdsBeingEdited[i]" (click)="onSaveEditMovie(i)"
                class="btn waves-effect waves-light btn-small">Save<i class="material-icons left">save</i></button>



            <button *ngIf="!movieIdsBeingEdited[i]" class="btn waves-effect waves-light btn-small"
                (click)="onViewMovieDetails(m)">View<i class="material-icons left">open_in_new</i></button>


            <button (click)="onDeleteMovie(i)" class="btn waves-effect waves-light #b71c1c red darken-4 btn-small">Delete<i class="material-icons left">delete</i></button>


        </li>
    </ul>

    <!-- MOVIE CARD BOX  -->

    <div class="col s6" *ngIf="moviesBeingDisplayed">
        <div *ngIf="moviesBeingDisplayed">
            <div class="row">
                <div class="col s12">

                    <!-- CARD STARTS HERE -->


                    <div class="card card-panel hoverable">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="{{ moviesBeingDisplayed.imageUrl }}">
                        </div>
                        <div class="card-content">
                            <span class="card-title  grey-text text-darken-4">{{ moviesBeingDisplayed.title }}</span>

                            <button class="btn waves-effect waves-light activator" type="submit">Description<i class="material-icons left">local_movies</i>
                                  </button>


                            <!-- <p><a href="#" class="activator">Movie Description</a></p> -->
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">{{ moviesBeingDisplayed.title }}<i
                                    class="material-icons right">close</i></span>
                            <p>{{ moviesBeingDisplayed.description }}
                            </p>
                        </div>
                    </div>


                    <!-- CARD ENDS HERE -->

    </div>
</div>
